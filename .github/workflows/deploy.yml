name: Deploy to Admin Repo

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Load env from GitHub Environment
        run: |
          echo "VITE_APP_BASE_API=${{ vars.VITE_APP_BASE_API }}" >> $GITHUB_ENV
          echo "VITE_APP_BASE_PATH=${{ vars.VITE_APP_BASE_PATH }}" >> $GITHUB_ENV
          echo "VITE_APP_HOMEPAGE=${{ vars.VITE_APP_HOMEPAGE }}" >> $GITHUB_ENV
          echo "VITE_APP_LOCALE=${{ vars.VITE_APP_LOCALE }}" >> $GITHUB_ENV
          echo "VITE_APP_NAME=${{ vars.VITE_APP_NAME }}" >> $GITHUB_ENV
          echo "VITE_APP_ROUTER_MODE=${{ vars.VITE_APP_ROUTER_MODE }}" >> $GITHUB_ENV
          echo "VITE_MOCK_ENABLED=${{ vars.VITE_MOCK_ENABLED }}" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Checkout admin repo
        uses: actions/checkout@v4
        with:
          repository: Tiqan-1/admin
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: admin-repo
          ref: gh-pages

      - name: Copy build output
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            rm -rf admin-repo/*
            cp -r dist/* admin-repo/
          else
            rm -rf admin-repo/dev/*
            mkdir -p admin-repo/dev
            cp -r dist/* admin-repo/dev/
          fi

      - name: Commit and push changes
        run: |
          cd admin-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from ${{ github.ref }}"
          git push origin gh-pages
