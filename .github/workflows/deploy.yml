name: Deploy to Admin Repo

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Load env from GitHub Environment
        run: |
          echo "VITE_APP_BASE_API=${{ vars.VITE_APP_BASE_API }}" >> $GITHUB_ENV
          echo "VITE_APP_BASE_PATH=${{ vars.VITE_APP_BASE_PATH }}" >> $GITHUB_ENV
          echo "VITE_APP_HOMEPAGE=${{ vars.VITE_APP_HOMEPAGE }}" >> $GITHUB_ENV
          echo "VITE_APP_LOCALE=${{ vars.VITE_APP_LOCALE }}" >> $GITHUB_ENV
          echo "VITE_APP_NAME=${{ vars.VITE_APP_NAME }}" >> $GITHUB_ENV
          echo "VITE_APP_STORAGE_NAME=${{ vars.VITE_APP_STORAGE_NAME }}" >> $GITHUB_ENV
          echo "VITE_APP_ROUTER_MODE=${{ vars.VITE_APP_ROUTER_MODE }}" >> $GITHUB_ENV
          echo "VITE_MOCK_ENABLED=${{ vars.VITE_MOCK_ENABLED }}" >> $GITHUB_ENV

      - name: Build app
        run: npm run build

      - name: Deploy to mubadarah.github.io repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.MUBADARAH_DEPLOYMENT_TOKEN }}
          external_repository: Mubadarah/${{ github.ref == 'refs/heads/main' && 'admin' || 'admin-dev' }}
          publish_branch: main
          publish_dir: ./dist
